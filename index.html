<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<style>
    body {background-color: hsl(216, 12%, 8%); }
  </style>
  <svg width = "1000" height = "1000">
    <rect x = "500" y="500" rx="20" ry="20" width="420" height="420"
    style = "fill:hsl(213, 19%, 18%)" />

    <text fill = "ghostwhite" font-size = "30" font-family = "Overpass" x = "400" y = "500"> How did we do? </text>
    <text fill = "hsl(217, 12%, 63%)" font-size="15" font-family= "Overpass" x = "400" y = "900"> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</text>
  </svg>
<body>
<body>

  <!-- Rating state start -->
hdasadakl

  1 2 3 4 5

  Submit

  <!-- Rating state end -->

  <!-- Thank you state start -->

  You selected <!-- Add rating here --> out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!

  <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
